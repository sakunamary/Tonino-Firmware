; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = LGT8f_win10

[env:arduino_nano_win10]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps = 
	paulstoffregen/FreqCount@^1.3
	rocketscream/Low-Power@^1.81
upload_protocol = custom
upload_port = usb
upload_flags = 
	-C
	${platformio.packages_dir}/tool-avrdude/avrdude.conf
	-p
	$BOARD_MCU
	-P
	$UPLOAD_PORT
	-c
	stk500v2
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i

[env:LGT8f_win10]
platform = lgt8f
board = LGT8F328P
lib_deps = 
	paulstoffregen/FreqCount@^1.3
	rocketscream/Low-Power@^1.81
upload_port = COM6
board_build.f_cpu = 16000000L
upload_speed = 57600

